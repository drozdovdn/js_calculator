<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="housing">
        <div id="calculator" class="calculator">
            <div id="calculator__display" class="calculator__display">0</div>

            <div class="calculator__button">x^<sup><small>2</small></sup></div>
            <div class="calculator__button">CE</div>
            <div class="calculator__button">delete</div>
            <div class="calculator__button func">-</div>
            <div class="calculator__button">7</div>
            <div class="calculator__button">8</div>
            <div class="calculator__button">9</div>
            <div class="calculator__button func">/</div>
            <div class="calculator__button">4</div>
            <div class="calculator__button">5</div>
            <div class="calculator__button">6</div>
            <div class="calculator__button func">x</div>
            <div class="calculator__button">1</div>
            <div class="calculator__button">2</div>
            <div class="calculator__button">3</div>
            <div class="calculator__button func">+</div>
            <div class="calculator__button func">.</div>
            <div class="calculator__button">0</div>
            <div class="calculator__button equality func">=</div>

        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
